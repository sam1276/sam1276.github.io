<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Drop Database</h1>
    <p>IT is used to delete Database</p>
    <div class="box"><code class="synt">
        drop database &lt;database_name&gt;; 
    </code></div>
    <h1>Drop Table</h1>
<p>It is used to delete the table including all the attributes. </p>
<div class="box"><code class="synt">
    drop table &lt;table_name&gt;; 
</code></div>
</body>
</html>
