<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Delete Command</h1>
    <p>It will delete the entire row that will satisfy the condition</p>
    <div class="box"><code class="synt">
        Delete From &lt;table_name&gt;
            Where &lt;condition&gt;;
    </code></div>



</body>
</html>
