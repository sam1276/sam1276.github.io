<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Update Value</h1>
    <p>It will update the values of selected columns.</p>
    <div class="box"><code class="synt">
    Update <table_name> <br>
        SET &lt;col1&gt; = &lt;new_value&gt;, &lt;col2&gt; = &lt;new_value&gt; <br>
        Where &lt;condition&gt;; 
    </code></div>
</body>
</html>
