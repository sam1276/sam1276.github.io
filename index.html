<!DOCTYPE html>
<html>
  <head>
    <title>Loading Animation Page</title>
    <style>
      /* Center the loading animation in the middle of the page */
      .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      
      /* Style the loading animation */
      .loading::after {
        content: "";
        display: block;
        width: 50px;
        height: 50px;
        margin: 0 auto;
        border-radius: 50%;
        border: 5px solid #ccc;
        border-top-color: #333;
        animation: spin 1s ease-in-out infinite;
      }
      
      /* Animation keyframes */
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Display the loading animation -->
    <div class="loading"></div>
  </body>
</html>
