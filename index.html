<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0f0f0f;
        }

        a {
            text-decoration: none;
            font-size: 3em;
            color: aliceblue;
        }

        .slideshow-container {
            max-width: 800px;
            position: relative;
            margin: 20px;
            overflow: hidden;
        }

        .slide {
            display: none;
        }

        .slide img {
            width: 100%;
            height: 40vw;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .fade {
            animation: fade 2s ease-in-out infinite;
        }

        @keyframes fade {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        .change-button {
            background-color: #444;
            color: #fff;
            font-size: 1.2vw;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .change-button:hover {
            background-color: #555;
        }

        .fa {
            display: inline-block;
            font-size: 1.2em;
            margin-right: 5px;
            vertical-align: middle;
        }

        .prev-button {
            left: 10px;
        }

        .next-button {
            right: 10px;
        }

        @media screen and (max-width: 600px) {
            .slide img {
                height: 60vw;
            }

            .change-button {
                font-size: 2.5vw;
            }
        }
    </style>
</head>

<body>

    <div class="slideshow-container">
        <div class="slide">
            <a href="prog.html">Understanding Programming</a>
        </div>
        <div class="slide">
            <a href="sql.html">MYSQL</a>
        </div>
        <div class="slide">
            <a href="network.html">Computer Network</a>
        </div>
        <div class="slide">
            <a href="py.html">Python</a>
        </div>
        <div class="slide">
            <a href="sqp12.html">Sample Question Paper Solution</a>
        </div>
    </div>
    
    <button class="change-button prev-button" onclick="changeSlide(-1)"><i class="fas fa-chevron-left"></i></button>
    <button class="change-button next-button" onclick="changeSlide(1)"><i class="fas fa-chevron-right"></i></button>
</div>

<div style="margin-top: 500px;">
      <p style="font-size: 1px; "><a style="color: #0f0f0f;" href=" https://github.com/sam1276/sam1276.github.io">a</a></p>
</div>
      
   
    <script>
        let slideIndex = 0;
        const slides = document.getElementsByClassName("slide");

        slides[0].style.display = "block";

        function changeSlide(n) {
            slideIndex += n;

            if (slideIndex < 0) {
                slideIndex = slides.length - 1;
            } else if (slideIndex >= slides.length) {
                slideIndex = 0;
            }

            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex].style.display = "block";
        }
    </script>
</body>

</html>
