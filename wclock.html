<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #countrySelect {
      font-size: 1em;
      padding: 10px;
    }

    #clock {
      font-size: 2em;
      margin-top: 50px;
    }
  </style>
  <title>World Clock</title>
</head>
<body>

<h1>World Clock</h1>

<select id="countrySelect" onchange="updateClock()">
    <option value="Asia/Kolkata">India</option>
    <option value="America/New_York">United States (New York)</option>
    <option value="America/Los_Angeles">United States (Los Angeles)</option>
    <option value="America/Chicago">United States (Chicago)</option>
    <option value="America/Denver">United States (Denver)</option>
    <option value="America/Phoenix">United States (Phoenix)</option>
    <option value="America/Anchorage">United States (Anchorage)</option>
    <option value="America/Honolulu">United States (Honolulu)</option>
    <option value="Europe/London">United Kingdom</option>
    <option value="Europe/Paris">France</option>
    <option value="Europe/Berlin">Germany</option>
    <option value="Europe/Rome">Italy</option>
    <option value="Europe/Madrid">Spain</option>
    <option value="Europe/Amsterdam">Netherlands</option>
    <option value="Europe/Brussels">Belgium</option>
    <option value="Asia/Tokyo">Japan</option>
    <option value="Asia/Seoul">South Korea</option>
    <option value="Asia/Shanghai">China</option>
    <option value="Asia/Hong_Kong">Hong Kong</option>
    <option value="Asia/Singapore">Singapore</option>
    <option value="Asia/Gaza">Palestine</option>
    <option value="Asia/Dubai">United Arab Emirates</option>
    <option value="Asia/Riyadh">Saudi Arabia</option>
    <option value="Asia/Istanbul">Turkey</option>
    <option value="Africa/Cairo">Egypt</option>
    <option value="Africa/Johannesburg">South Africa</option>
    <option value="Africa/Lagos">Nigeria</option>
    <option value="Australia/Sydney">Australia (Sydney)</option>
    <option value="Australia/Melbourne">Australia (Melbourne)</option>
    <option value="Australia/Brisbane">Australia (Brisbane)</option>
    <option value="Australia/Perth">Australia (Perth)</option>
    <option value="Pacific/Auckland">New Zealand (Auckland)</option>
    <option value="Pacific/Chatham">New Zealand (Chatham)</option>
    <option value="Canada/Toronto">Canada (Toronto)</option>
    <option value="Canada/Vancouver">Canada (Vancouver)</option>
    <option value="Mexico/Mexico_City">Mexico</option>
    <option value="Brazil/Rio_de_Janeiro">Brazil (Rio de Janeiro)</option>
    <option value="Argentina/Buenos_Aires">Argentina</option>
    <option value="Chile/Santiago">Chile</option>
    <option value="Peru/Lima">Peru</option>
    <option value="Europe/Athens">Greece</option>
    <option value="Europe/Moscow">Russia (Moscow)</option>
    <option value="Asia/Baghdad">Iraq</option>
    <option value="Asia/Tehran">Iran</option>
    <option value="Asia/Jerusalem">Israel</option>
    <option value="Africa/Nairobi">Kenya</option>
    <option value="Africa/Casablanca">Morocco</option>
    <option value="Europe/Stockholm">Sweden</option>
</select>

<div id="clock"></div>

<script>
  function updateClock() {
    
    var selectedCountry = document.getElementById('countrySelect').value;

    var now = new Date();
    var options = {
      hour: 'numeric',
      minute: 'numeric',
      second: 'numeric',
      timeZone: selectedCountry
    };

    var timeStr = now.toLocaleTimeString('en-US', options);

    var city = document.getElementById('countrySelect').options[document.getElementById('countrySelect').selectedIndex].text;

    document.getElementById('clock').innerHTML = `<p>Time in ${city} is:</p><p>${timeStr}</p>`;
  }

  setInterval(updateClock, 1000);

  updateClock();
</script>

</body>
</html>
