<!DOCTYPE html>
<html>
<head>
    <title>Full Page Image Example</title>
    <style>
        body {
    margin: 0;
    padding: 0;
}

.background-image {
    background-image: url("ruko-zara-sabar-karo.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

    </style>
</head>
<body>
    <div class="background-image"></div>
    
</body>
</html>
